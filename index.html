<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    border-bottom: 1px solid #e0e0e0;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 30px;
    margin-right: 10px;
}

.logo span {
    font-weight: bold;
    font-size: 18px;
    color: #333;
}

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
    margin-left: 20px;
}

.nav-links li {
    position: relative;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #000;
}

.auth-buttons {
    display: flex;
    align-items: center;
    gap: 15px;
}

.auth-buttons .login {
    text-decoration: none;
    color: #333;
    font-size: 16px;
}

.auth-buttons .signup {
    text-decoration: none;
    padding: 8px 16px;
    background-color: #6C5CE7;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

.auth-buttons .signup:hover {
    background-color: #5B4CC7;
}

.about-section {
    text-align: center;
    padding: 60px 20px;
    background-color: #ffffff;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

.subtitle {
    color: #6C5CE7;
    font-weight: bold;
    margin-bottom: 10px;
}

h1 {
    color: #111827;
    font-size: 36px;
    margin-bottom: 20px;
}

.description {
    color: #6B7280;
    font-size: 18px;
}
</style>
</head>
<body>

    <div class="headerContainer">
        <nav class="navbar">
            <div class="logo">
                <img src="./Images/Logo.png"/>
            </div>
            <ul class="nav-links">
                
                <li><a href="#home">Home</a></li>
                <li><a href="#news">Product</a></li>
                <li><a href="#contact">Resources</a></li>
                <li><a href="#about">Pricing</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login">
                    Login
                </button>
                <button class="signup">
                    SignUp
                </button>
            </div>
        </nav>
    </div>


<section class="about-section">
    <div>Hello!!!!</div>
    <div class="container">
        <p class="subtitle">About us</p>
        <h1>About the company</h1>
        <p class="description">Learn more about the company and the team behind it.</p>
    </div>
</section>












</body>
</html>
